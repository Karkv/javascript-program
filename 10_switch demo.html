<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
let n=2;
switch(n)
{
    case 0:
        console.log("Zero");
        break;
        case 1:
        console.log("One");
        break;
        case 2:
        console.log("two");
        break;
        case 3:
        console.log("three");
        case 4:
        console.log("four");
        case 5:
        console.log("five");
        case 6:
        console.log("six");
        case 7:
        console.log("seven");
        case 8:
        console.log("eight");
        case 9:
        console.log("nine");
        default:
        console.log("wrong choise");
}

    </script>
</head>
<body>
    
</body>
</html>
