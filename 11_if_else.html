<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
    <script>
        let a=parseInt(prompt("Enter the number one:"));
        let b=parseInt(prompt("Enter the second number:"));
        let c=parseInt(prompt("Enter the third number:"));

        if(a>b && b>c){
            console.log("The gratest number: A",a)
        }
        if(b>a && b>c){
            console.log("The gratest number: B" ,b)
        }
        else{
            console.log("The gratest Number: C",c)
        }
    </script>
</head>

</body>
</html>
